<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asteroid Warp Field</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="menuBtn" class="closed" title="Toggle controls">â˜°</button>
  <div id="hint">Press Space to warp</div>
  <canvas id="canvas"></canvas>

  <div id="ui" class="hidden" style="display:none">
    <h1>Asteroid Warp Field</h1>
    <div class="control"><label>Speed: <span id="speedVal">2</span></label>
      <input id="speed" type="range" min="0.05" max="5" step="0.01" value="2"></div>
    <div class="control"><label>Density: <span id="densityVal">800</span></label>
      <input id="density" type="range" min="20" max="200" step="1" value="80"></div>
    <div class="control"><label>Mask Size: <span id="maskVal">2%</span></label>
      <input id="mask" type="range" min="0" max="12" step="0.5" value="2"></div>
    <div class="control"><label>Mask Opacity: <span id="maskOpacityVal">100%</span></label>
      <input id="maskOpacity" type="range" min="0" max="1" step="0.01" value="1"></div>
    <div class="control"><label>Color: <span id="colorVal">230</span></label>
      <input id="color" type="range" min="0" max="360" step="1" value="230"></div>
    <div class="control"><label>Particle Size: <span id="sizeVal">0.7</span></label>
      <input id="size" type="range" min="0.5" max="2" step="0.1" value="0.7"></div>
    <div class="foot">Tip: drag sliders while animation runs</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
