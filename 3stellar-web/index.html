<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Particle Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <aside class="controls" aria-label="Particle controls">
    <div class="controls-header">Particle Playground</div>

    <div class="control-row">
      <label for="countRange">Particles: <strong id="countValue">100</strong></label>
      <input id="countRange" type="range" min="10" max="1000" value="100" />
    </div>

    <div class="control-row">
      <label for="speedRange">Speed: <strong id="speedValue">1.0</strong>×</label>
      <input id="speedRange" type="range" min="0.1" max="3" step="0.05" value="1" />
    </div>

    <div class="control-row">
      <label for="sizeRange">Size: <strong id="sizeValue">3.0</strong></label>
      <input id="sizeRange" type="range" min="0.5" max="8" step="0.1" value="3" />
    </div>

    <div class="control-row">
      <label for="thicknessRange">Line width: <strong id="thicknessValue">2.5</strong></label>
      <input id="thicknessRange" type="range" min="0.2" max="6" step="0.1" value="2.5" />
    </div>

    <div class="control-row">
      <label for="connectRange">Connect radius: <strong id="connectValue">250</strong> px</label>
      <input id="connectRange" type="range" min="10" max="500" value="250" />
    </div>

    <div class="control-row">
      <label for="colorPicker">Color</label>
      <input id="colorPicker" type="color" value="#9B00FF" />
    </div>

    <div class="control-row">
      <label for="backgroundPicker">Background</label>
      <input id="backgroundPicker" type="color" value="#071029" />
    </div>

    

    <div class="control-row small">
      <label><input id="rainbowToggle" type="checkbox" /> Rainbow particles</label>
      <label><input id="trailToggle" type="checkbox" checked /> Motion trail</label>
    </div>

  </aside>

  <button id="openControlsButton" class="open-controls" aria-label="Toggle controls">⚙</button>
  <div id="settingsHint" class="settings-hint">Settings in the top left</div>
  <script src="script.js"></script>
</body>
</html>
